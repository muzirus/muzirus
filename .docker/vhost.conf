<VirtualHost *:80>
    ServerName dictionary.lh
    ServerAlias www.dictionary.lh

    DocumentRoot /srv/app/public
    <Directory /srv/app/public>
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SetEnv APP_ENV dev
    SetEnv APP_SECRET 98df17bb0f4976cbc0a746e46da55b4b
    SetEnv DATABASE_URL "mysql://docker_username:docker_password@mysql:3306/dictionary"
</VirtualHost>
